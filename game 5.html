<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diddy Snake</title>
      <center><a href="index.html"><button>BACK</button></a></center>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background-color: #111;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    let snake = [{ x: 200, y: 200 }];
    let direction = "right";
    let food = getRandomFood();

    const diddyImg = new Image();
    diddyImg.src = "diddys face.avif"; // Must be in the same folder

    document.addEventListener("keydown", e => {
      const dirs = {
        ArrowUp: "up",
        ArrowDown: "down",
        ArrowLeft: "left",
        ArrowRight: "right"
      };
      const opposites = {
        up: "down",
        down: "up",
        left: "right",
        right: "left"
      };
      if (dirs[e.key] && dirs[e.key] !== opposites[direction]) {
        direction = dirs[e.key];
      }
    });

    function getRandomFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
        y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
      };
    }

    function gameLoop() {
      const head = { ...snake[0] };
      if (direction === "up") head.y -= gridSize;
      if (direction === "down") head.y += gridSize;
      if (direction === "left") head.x -= gridSize;
      if (direction === "right") head.x += gridSize;

      // Game Over Conditions
      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width || head.y >= canvas.height ||
        snake.some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        alert("ðŸ’€ Game Over!");
        window.location.reload();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = getRandomFood();
      } else {
        snake.pop();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, gridSize, gridSize);

      // Draw Diddy snake
      for (let part of snake) {
        ctx.drawImage(diddyImg, part.x, part.y, gridSize, gridSize);
      }
    }

    diddyImg.onload = () => {
      setInterval(gameLoop, 150);
    };
  </script>
</body>
</html>
