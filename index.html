<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Diddy Search Engine</title>
  <style>
    body {
      background-image: url('oil.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      display: none; /* Hide content until password is validated */
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
    .logo {
      width: 760px;
      height: 180px;
    }
  </style>
  <script>
    const password = prompt("Enter the password to access Diddy Search:");
    if (password === "normal") {
      document.addEventListener("DOMContentLoaded", () => {
        document.body.style.display = "block";
      });
    } else {
      alert("Access Denied!");
      window.location.href = "https://www.google.com";
    }
  </script>
</head>

  <h1>Diddy Search</h1>

  <input type="text" id="searchQuery" placeholder="Type your search..."><br>
  <button onclick="search()">Search</button>

  <script>
    function search() {
      const query = document.getElementById('searchQuery').value;
      window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
    }
