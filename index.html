  <meta charset="UTF-8">
  <title>Diddy Search Engine</title>
  <style>
    body {
      background-image: url('oil.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      display: none; /* Hide content until password is validated */
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
    }
    button {
      padding: 10px 20px;

      width: 760px;
      height: 180px;
    }
  </style>
  <script>
    const password = prompt("Enter the password to access Diddy Search:");
    if (password === "normal") {
      document.addEventListener("DOMContentLoaded", () => {
        document.body.style.display = "block";
      });
    } else {
      alert("Access Denied!");
      window.location.href = "https://www.google.com";
    }
  </script>
</head>

  <h1>Diddy Search</h1>

  <input type="text" id="searchQuery" placeholder="Type your search..."><br>
  <button onclick="search()">Search</button>

  <script>
    function search() {
      const query = document.getElementById('searchQuery').value;
      window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
    }
  </script>

  <meta charset="UTF-8" />

  <title>Play Diddy Song</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #playButton {
      background-color: red;
      color: white;
      border: none;
      padding: 40px 80px;
      font-size: 2rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff0000;
    }
    #playButton:hover {
      background-color: darkred;
    }
  </style>

  <button id="playButton">Play Diddy Song</button>

  <audio id="oilSound">
    <source src="oil-sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const button = document.getElementById('playButton');
    const oilSound = document.getElementById('oilSound');

    button.addEventListener('click', () => {
      oilSound.play();
      setTimeout(() => {
        window.location.href = 'https://www.youtube.com/watch?v=AlqlKvA-qYo';
      }, 500); // slight delay to let the sound start playing
    });
  </script>
