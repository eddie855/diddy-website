<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Song Button</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #playButton {
      background-color: red;
      color: white;
      border: none;
      padding: 40px 80px;
      font-size: 2rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px #ff0000;
    }
    #playButton:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <button id="playButton">Play "Last Night"</button>
  <audio id="song">
    <source src="last-night.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const button = document.getElementById('playButton');
    const song = document.getElementById('song');

    button.addEventListener('click', () => {
      song.play();
    });
  </script>

</body>
</html>
