<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diddy Oil Tycoon Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fef9e7;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 40px;
      color: #d35400;
    }
    #diddy {
      width: 150px;
      cursor: pointer;
    }
    #coins {
      font-size: 24px;
      margin-top: 20px;
    }
    .upgrade {
      margin: 15px;
      padding: 10px 20px;
      background-color: #f39c12;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 18px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<center><a href="index.html"><button>BACK</button></a></center>
  <h1>ðŸ›¢ Diddy Oil Tycoon Simulator</h1>
  <p>Click Diddy to earn Oil Coins!</p>
  <img id="diddy" src="diddys face.avif" alt="Diddy" />

  <div id="coins">Oil Coins: 0</div>

  <div>
    <button class="upgrade" onclick="buyUpgrade()">Buy Bigger Barrel (Cost: 50)</button>
    <button class="upgrade" onclick="buyDrill()">Buy Oil Drill (Cost: 200)</button>
  </div>

  <script>
    let coins = 0;
    let coinsPerClick = 1;
    let autoCoins = 0;

    const coinDisplay = document.getElementById("coins");
    const diddy = document.getElementById("diddy");

    diddy.addEventListener("click", () => {
      coins += coinsPerClick;
      updateDisplay();
    });

    function updateDisplay() {
      coinDisplay.textContent = "Oil Coins: " + coins;
    }

    function buyUpgrade() {
      if (coins >= 50) {
        coins -= 50;
        coinsPerClick += 1;
        updateDisplay();
        alert("Your barrels got bigger! Coins per click: " + coinsPerClick);
      } else {
        alert("Not enough coins!");
      }
    }

    function buyDrill() {
      if (coins >= 200) {
        coins -= 200;
        autoCoins += 1;
        updateDisplay();
        alert("You hired an auto-drilling rig!");
      } else {
        alert("Not enough coins!");
      }
    }

    setInterval(() => {
      coins += autoCoins;
      updateDisplay();
    }, 1000);
  </script>

</body>
</html>
